<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Coffee - Coffee Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #d4a574;
            margin-bottom: 30px;
        }

        .order-info {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            border-left: 4px solid #d4a574;
        }

        .order-info h3 {
            color: #d4a574;
            margin-top: 0;
        }

        .rating-group {
            margin-bottom: 25px;
        }

        .rating-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .stars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            font-size: 30px;
            color: #444;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #d4a574;
        }

        .star:hover ~ .star {
            color: #444;
        }

        .slider-group {
            margin-bottom: 25px;
        }

        .slider-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #e0e0e0;
            text-align: center;
        }

        .slider-container {
            position: relative;
            margin: 20px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #8B4513 0%, #d4a574 50%, #FFD700 100%);
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 2px solid #d4a574;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 2px solid #d4a574;
            cursor: pointer;
            border: none;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .slider-value {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #d4a574;
            min-height: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d4a574;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e6b885;
        }

        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #1e3a2e;
            color: #4caf50;
            border: 1px solid #2e5c3e;
        }

        .error {
            background-color: #3a1e1e;
            color: #f44336;
            border: 1px solid #5c2e2e;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #d4a574;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⭐ Rate Your Coffee</h1>

        <div class="order-info" id="orderInfo">
            <h3>Your Order Details</h3>
            <p id="orderDetails">Loading order information...</p>
        </div>

        <form id="ratingForm">
            <div class="rating-group">
                <label>Overall Taste:</label>
                <div class="stars" data-rating="taste">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>

            <div class="slider-group">
                <label style="text-align: left;">How was the taste:</label>
                <div class="slider-container">
                    <input type="range" min="0" max="6" value="3" class="slider" id="tasteBalance" step="1">
                    <div class="slider-labels">
                        <span>Bitter</span>
                        <span>Balanced</span>
                        <span>Sour</span>
                    </div>
                    <div class="slider-value" id="sliderValue">Balanced</div>
                </div>
            </div>

            <button type="submit" id="submitRating">Submit Rating</button>
        </form>

        <div id="status" class="status"></div>

        <a href="index.html" class="back-link">← Back to Order Coffee</a>
    </div>

    <script>
        // Discord webhook URL
        const RATING_WEBHOOK_URL = 'https://discord.com/api/webhooks/1405222856799031389/RXpSeXrEcRIwq5-3GoBu_yRDFPLLOSVohqZTTWeKT84VozVKxSeVo3hlWLhpSYYrsH5t';

        let ratings = {
            taste: 0
        };

        let tasteBalance = 3; // 0-6, 3 is balanced (middle of 7 options)
        let orderData = null;

        // Taste range labels
        const tasteRanges = [
            'Very Bitter',
            'Mildly Bitter', 
            'Slightly Bitter',
            'Balanced',
            'Slightly Sour',
            'Mildly Sour',
            'Very Sour'
        ];

        // Load order information
        window.addEventListener('load', function() {
            const storedOrder = sessionStorage.getItem('coffeeOrder');
            if (storedOrder) {
                orderData = JSON.parse(storedOrder);
                displayOrderInfo();
            } else {
                document.getElementById('orderDetails').textContent = 'No order information found. Please place an order first.';
                document.getElementById('submitRating').disabled = true;
            }
        });

        function displayOrderInfo() {
            const orderDetails = document.getElementById('orderDetails');
            orderDetails.innerHTML = `
                <strong>Date:</strong> ${orderData.date}<br>
                <strong>Time:</strong> ${orderData.time}<br>
                <strong>Order:</strong> ${orderData.coffee}<br>
                ${orderData.userName ? `<strong>Customer:</strong> ${orderData.userName}` : ''}
            `;
        }

        // Handle star ratings (only for overall taste now)
        document.querySelectorAll('.stars').forEach(starGroup => {
            const ratingType = starGroup.dataset.rating;
            const stars = starGroup.querySelectorAll('.star');

            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const rating = parseInt(star.dataset.value);
                    ratings[ratingType] = rating;

                    // Update star display
                    stars.forEach((s, i) => {
                        if (i < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });

                star.addEventListener('mouseenter', () => {
                    const hoverRating = parseInt(star.dataset.value);
                    stars.forEach((s, i) => {
                        if (i < hoverRating) {
                            s.style.color = '#d4a574';
                        } else {
                            s.style.color = '#444';
                        }
                    });
                });

                starGroup.addEventListener('mouseleave', () => {
                    // Reset to actual rating
                    const currentRating = ratings[ratingType];
                    stars.forEach((s, i) => {
                        if (i < currentRating) {
                            s.style.color = '#d4a574';
                        } else {
                            s.style.color = '#444';
                        }
                    });
                });
            });
        });

        // Handle taste balance slider
        const slider = document.getElementById('tasteBalance');
        const sliderValue = document.getElementById('sliderValue');

        // Update slider attributes for 7 discrete values
        slider.min = 0;
        slider.max = 6;
        slider.value = 3;
        slider.step = 1;

        function updateSliderDisplay(value) {
            sliderValue.textContent = tasteRanges[value];
        }

        slider.addEventListener('input', function() {
            tasteBalance = parseInt(this.value);
            updateSliderDisplay(tasteBalance);
        });

        // Initialize slider display
        updateSliderDisplay(3);

        // Handle form submission
        document.getElementById('ratingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitRating');
            const status = document.getElementById('status');

            // Validate that overall taste rating is provided
            if (ratings.taste === 0) {
                showStatus('Please rate the overall taste before submitting.', 'error');
                return;
            }

            if (!orderData) {
                showStatus('No order information available.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending Rating...';

            try {
                // Create rating message
                const starsDisplay = (rating) => '★'.repeat(rating) + '☆'.repeat(5 - rating);

                const message = {
                    content: `⭐ **Coffee Rating Received**\n\n` +
                           `📅 **Date:** ${orderData.date}\n` +
                           `⏰ **Time:** ${orderData.time}\n` +
                           `☕ **Order:** ${orderData.coffee}\n` +
                           `${orderData.userName ? `👤 **Customer:** ${orderData.userName}\n` : ''}\n` +
                           `**Ratings:**\n` +
                           `🍯 **Overall Taste:** ${starsDisplay(ratings.taste)} (${ratings.taste}/5)\n` +
                           `⚖️ **Taste Balance:** ${tasteRanges[tasteBalance]}`
                };

                const response = await fetch(RATING_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    showStatus('Rating submitted successfully! Thank you for your feedback! ⭐', 'success');
                    // Clear the order data
                    sessionStorage.removeItem('coffeeOrder');
                    // Reset form
                    ratings = { taste: 0 };
                    tasteBalance = 3;
                    slider.value = 3;
                    updateSliderDisplay(3);
                    document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
                } else {
                    throw new Error('Failed to submit rating');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Failed to submit rating. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Rating';
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
