<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #d4a574;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e0e0e0;
        }
        
        input[type="time"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        
        select {
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            margin-right: 10px;
        }
        
        select:focus, input:focus, textarea:focus {
            border-color: #d4a574;
            outline: none;
        }
        
        .time-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            height: 100px;
            resize: vertical;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #d4a574;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #e6b885;
        }
        
        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #1e3a2e;
            color: #4caf50;
            border: 1px solid #2e5c3e;
        }
        
        .error {
            background-color: #3a1e1e;
            color: #f44336;
            border: 1px solid #5c2e2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕ Coffee Time</h1>
        <form id="coffeeForm">
            <div class="form-group">
                <label for="time">Select your preferred time:</label>
                <div class="time-selector">
                    <select id="hour" name="hour" required>
                        <option value="0">Hour</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">1</option>
                        <option value="14">2</option>
                        <option value="15">3</option>
                        <option value="16">4</option>
                        <option value="17">5</option>
                        <option value="18">6</option>
                        <option value="19">7</option>
                        <option value="20">8</option>
                        <option value="21">9</option>
                        <option value="22">10</option>
                        <option value="23">11</option>
                    </select>
                    
                    <select id="minute" name="minute" required>
                        <option value="">Minute</option>
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="coffee">What kind of coffee would you like?</label>
                <textarea id="coffee" name="coffee" placeholder="Describe your coffee order and add your signature :)" required></textarea>
            </div>
            
            <button type="submit" id="sendBtn">Send Order</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Replace with your Discord webhook URL
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1404551241060847857/7tkOmL96CGpXH-puGMBOSaqyH5HrdKIM-vp1HMKbS7d7dyjV2rZm_A5ZUfMjWCwcgcAN';
        
        document.getElementById('coffeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const hourInput = document.getElementById('hour').value;
            const minuteInput = document.getElementById('minute').value;
            const coffeeInput = document.getElementById('coffee').value;
            const sendBtn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            
            if (!hourInput || !minuteInput || !coffeeInput.trim()) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            // Disable button and show loading
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                // Format time
                const formattedTime = `${hourInput}:${minuteInput}`;
                
                // Create Discord message
                const message = {
                    content: `☕ **New Coffee Order**\n\n⏰ **Time:** ${formattedTime}\n☕ **Order:** ${coffeeInput}`
                };
                
                // Send to Discord webhook
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });
                
                if (response.ok) {
                    showStatus('Order sent successfully! ☕', 'success');
                    document.getElementById('coffeeForm').reset();
                } else {
                    throw new Error('Failed to send order');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Failed to send order. Please try again.', 'error');
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Order';
            }
        });
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            // Hide status after 5 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
