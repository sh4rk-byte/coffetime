<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #d4a574;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="time"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        select {
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            margin-right: 10px;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #d4a574;
            outline: none;
        }

        .time-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            height: 100px;
            resize: vertical;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d4a574;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6b885;
        }

        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #1e3a2e;
            color: #4caf50;
            border: 1px solid #2e5c3e;
        }

        .error {
            background-color: #3a1e1e;
            color: #f44336;
            border: 1px solid #5c2e2e;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #2d2d2d;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .modal h2 {
            color: #d4a574;
            margin-bottom: 20px;
        }

        .modal input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        .modal input[type="text"]:focus {
            border-color: #d4a574;
            outline: none;
        }

        .modal button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Name Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>☕ Welcome to Coffee Time!</h2>
            <p>Please enter your name so we know who's ordering:</p>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="50">
            <button onclick="saveName()">Continue</button>
        </div>
    </div>

    <div class="container">
        <h1>☕ Coffee Time</h1>
        <form id="coffeeForm">
            <div class="form-group">
                <label for="time">Select your preferred time:</label>
                <div class="time-selector">
                    <select id="hour" name="hour" required>
                        <option value="">Hour</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>

                    <select id="minute" name="minute" required>
                        <option value="">Minute</option>
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="coffee">What kind of coffee would you like?</label>
                <textarea id="coffee" name="coffee" placeholder="Describe your coffee order...&#10Disclamer: Orders are valid only 1 hour upon sending." required></textarea>
            </div>

            <button type="submit" id="sendBtn">Send Order</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Discord webhook URL
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1404551241060847857/7tkOmL96CGpXH-puGMBOSaqyH5HrdKIM-vp1HMKbS7d7dyjV2rZm_A5ZUfMjWCwcgcAN';

        // Cookie functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Check for existing name cookie on page load
        window.addEventListener('load', function() {
            const userName = getCookie('coffeeUserName');
            if (!userName) {
                document.getElementById('nameModal').style.display = 'block';
            }
        });

        function saveName() {
            const nameInput = document.getElementById('nameInput');
            const userName = nameInput.value.trim();

            if (!userName) {
                alert('Please enter your name');
                return;
            }

            // Store name in cookie for 7 days
            setCookie('coffeeUserName', userName, 7);

            // Hide modal
            document.getElementById('nameModal').style.display = 'none';
        }

        // Handle Enter key in name input
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveName();
            }
        });

        document.getElementById('coffeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const hourInput = document.getElementById('hour').value;
            const minuteInput = document.getElementById('minute').value;
            const coffeeInput = document.getElementById('coffee').value;
            const sendBtn = document.getElementById('sendBtn');
            const status = document.getElementById('status');

            if (!hourInput || !minuteInput || !coffeeInput.trim()) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            // Disable button and show loading
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                // Format time
                const formattedTime = `${hourInput}:${minuteInput}`;

                // Get user name from cookie
                const userName = getCookie('coffeeUserName');
                const signature = userName ? `\n\n**Ordered by:** ${userName}` : '';

                // Store order details for rating page
                const orderDetails = {
                    time: formattedTime,
                    coffee: coffeeInput,
                    userName: userName,
                    date: new Date().toLocaleDateString()
                };
                sessionStorage.setItem('coffeeOrder', JSON.stringify(orderDetails));

                // Create Discord message
                const message = {
                    content: `☕ **New Coffee Order**\n\n⏰ **Time:** ${formattedTime}\n☕ **Order:** ${coffeeInput}${signature}`
                };

                // Send to Discord webhook
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    showStatus('Order sent successfully! Redirecting to rating page...', 'success');
                    document.getElementById('coffeeForm').reset();

                    // Redirect to rating page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'rating.html';
                    }, 2000);
                } else {
                    throw new Error('Failed to send order');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Failed to send order. Please try again.', 'error');
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Order';
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            // Hide status after 5 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
